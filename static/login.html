<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#343a40">
    <title>登录</title>
    <link rel="icon" href="/static/img/icons/favicon.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/util.js"></script>
    <script>
        $(document).ready(function () {
            setTime({{start_time}}, "runtime");
            setInterval(setTime, 1000, {{start_time}}, "runtime");
        })
    </script>
</head>
<body class="body-common">
<div class="img-container">
    <img src="/static/img/icons/favicon.ico" width="48px" height="48px" alt="icon">
</div>
<div class="login-title">
    <h2>登录</h2>
</div>
<div class="card form-container">
    <form action="/login" method="post" class="form-login">
        <div class="form-group">
            <label for="username">手机号码/Email</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            {% if error %}
            <input type="password" class="form-control is-invalid" name="password" id="password">
            <div class="invalid-feedback">
                {{ error }}
            </div>
            {% else %}
            <input type="password" class="form-control" name="password" id="password">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary btn-login">登录</button>
    </form>
</div>
<div class="footer-login">程序已运行：<span id="runtime"></span></div>
<div class="footer-login"><a href="/static/help.html">帮助</a></div>
</body>
</html>
